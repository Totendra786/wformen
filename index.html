<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wformen - Women's Fashion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Wformen</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover Your Style</h1>
    <p>Trendy, Elegant, Empowering</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250" alt="Dress" />
        <h3>Summer Dress</h3>
        <p>$49.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250" alt="Jacket" />
        <h3>Denim Jacket</h3>
        <p>$69.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250" alt="Shoes" />
        <h3>Stylish Heels</h3>
        <p>$89.99</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Wformen. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
